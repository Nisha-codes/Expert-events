<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expert-Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container userpage">
    <h1 class="welcome">Welcome, Nisha</h1>
    <div>
      <h3>Event details</h3>
      <ul class="card-ul">
        <li class="card-list">Type of Event:</li>
        <li class="card-list">Event date:</li>
        <li class="card-list">Time of Event:</li>
        <li class="card-list">Number of guests:</li>
        <li class="card-list">Additional information:</li>
      </ul>
    </div>
    <div>
      <h3>My Guests</h3>
      <table>
        <thead>
          <tr class="thead">
            <th>Name of Guest</th>
            <th>Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="Type guest name" /></td>
            <td><button class="form-btn guest-btn">Add guest</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expert-Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bookpackage">
    <form class="signin-form book-form">
      <div>
        <label for="package">Choose Package</label>
        <select
          name="select-package"
          required
          id="select-package"
          placeholder="select package"
        >
          <option value="">select</option>
          <option value="Bronze">Bronze</option>
          <option value="Silver">Silver</option>
          <option value="Gold">Gold</option>
          <option value="Platinum">Platinum</option>
        </select>
      </div>
      <div>
        <label for="select-event">Type of event</label>
        <select
          name="select-event"
          required
          id="select-event"
          placeholder="Select event"
        >
          <option value="">select</option>

          <option value="Birthday">Birthday</option>
          <option value="Baby Shower">Wedding</option>
          <option value="Bachelor party">Bachelor party</option>
          <option value="Graduation">Graduation</option>
          <option value="Corporate event">Corporate event</option>
          <option value="Wedding">Wedding</option>
        </select>
      </div>
      <div>
        <label for="date">Event date</label>
        <input
          name="date"
          required
          type="date"
          placeholder="Choose event date"
        />
        <div>
          <label for="email">Time of Event</label>
          <input
            name="time"
            required
            type="time"
            placeholder="me@example.com"
          />
        </div>
      </div>
      <div>
        <label for="guests">Number of guets</label>
        <input
          name="guests"
          required
          type="text"
          placeholder="Number of guests"
        />
      </div>
      <div>
        <label for="add-info">Additional information</label>
        <textarea id="add-info" name="guests"></textarea>
      </div>
      <div class="btn-form">
        <button class="form-btn">Book event</button>
      </div>
    </form>
  </body>
</html>
